    <div class="chart"> </div>


<!-- D3 THINGS-->

    <script> 

    (function() {
        var width = 500,
            height = 500;

        var data = [38, 47, 89, 125, 360];

        var svg = d3.select(".chart")
        .append("svg")
        .attr("height", height)
        .attr("width", width)
        .attr("background-color", "pink")
        .append("g")
        .attr("transform", "translate(0,0)")

        var simulation = d3.forceSimulation()
            .force("x", d3.forceX(width / 2).strength(.05))
       
        console.log(data)
        

        function ready (data) {
            var circles = svg.selectAll(".circ")
                .data(data)
                .enter().append("circle")
                .attr("class", "circ")
                .attr("r", 10)
                .attr("fill", "green")
        
            simulation.nodes(data)
            

            function ticked() {
                circles 
                    .attr("cx", function(d) {
                        return d.x
                    })
                    .attr("cy", function(d) {
                        return d.y
                    })

            }
        }

        ready(data);

    })();
